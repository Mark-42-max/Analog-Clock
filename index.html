<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>My Clock</title>
</head>

<body>

    <div class="date">
        <h4>Date:</h4>
        <div id="date"></div>
    </div>

    <div class="clock">
        <div class="num num1 point">
            <div>1</div>
        </div>
        <div class="num num2">
            <div>2</div>
        </div>
        <div class="num num3">
            <div>3</div>
        </div>
        <div class="num num4">
            <div>4</div>
        </div>
        <div class="num num5">
            <div>5</div>
        </div>
        <div class="num num6">
            <div>6</div>
        </div>
        <div class="num num7">
            <div>7</div>
        </div>
        <div class="num num8">
            <div>8</div>
        </div>
        <div class="num num9">
            <div>9</div>
        </div>
        <div class="num num10">
            <div>10</div>
        </div>
        <div class="num num11">
            <div>11</div>
        </div>
        <div class="num num12">
            <div>12</div>
        </div>

        <div class="pointer"></div>

        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>

    </div>

    <div class="alarm">

        <h1 style="color:hsl(0, 50%, 50%);">Set Alarm</h1>
        <form id="alarmEvent">
            <input type="datetime-local" id="alarmTime">
            <br>
            <audio src="/audio/alarm.wav" id="audio">

            </audio>
        </form>
        <button id="setAlarm" onclick="ring(this);" style="border: 3px solid black; border-radius: 15px;">  Set To...  </button><br>
        <button id="stopAlarm" onclick="stopRing(this);" style="border: 3px solid black; border-radius: 15px; display: none;">  Stop!  </button>
        <button id="pauseAlarm" onclick="pauseRing(this);" style="border: 3px solid black; border-radius: 15px; display: none;">  Repeat 5 min  </button>
    </div>

    <script src="/JS/behavior.js"></script>
</body>

</html>
